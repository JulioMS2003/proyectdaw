<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="layout::menu"></nav>

<div class="card">
    <div class="card-header text-bg-danger">
        Mantenimiento de la empresa:
    </div>
    <div class="card-body">
        <button id="btnagregar" type="button" class="btn btn-primary">Agregar</button>
        <hr />
        <div id="divmensaje"></div>
        <table id="tblempresa" class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Ruc</th>
                <th scope="col">Estado</th>
                <th>Actualizar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="empresa : ${empresa}">
                <td th:text="${}"></td>
                <td th:text="${}"></td>
                <td th:text="${}"></td>
                <td th:text="${}"></td>
                <td>
                    <button type="button" class="btn btn-primary btnactualizar"
                            th:data-empresaid="${}"
                            th:data-empresanom="${}"
                            th:data-empresaruc="${}"
                            th:data-empresaestado="${}">actualizar</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal registro y actualizacion de la empresa-->
<div class="modal fade" id="modalempresa" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Empresa</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtidempresa"
                           placeholder="name@example.com">
                    <label for="txtidempresa">Ingrese el Id de la empresa</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtnomempresa"
                           placeholder="name@example.com">
                    <label for="txtnomempresa">Ingrese nombre de la empresa</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtrucempresa"
                           placeholder="name@example.com">
                    <label for="txtrucempresa">Ingrese el ruc de la empresa</label>
                </div>
                <div class="form-check form-switch" id="switchusuario">
                    <input class="form-check-input" type="checkbox" role="switch" id="cboestado">
                    <label class="form-check-label" for="cboestado">Activo</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="btncerrar" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="btnguardar">Guardar</button>
            </div>
            <input type="hidden" id="hddempresa" value="0">
        </div>
    </div>
</div>

</body>
</html>
