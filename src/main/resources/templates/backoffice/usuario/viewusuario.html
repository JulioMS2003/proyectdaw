<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:replace="~{layout::sweetalert2}"></th:block>
<script th:src="@{/js/web/backoffice/usuario/viewusuario.js}" type="text/javascript"></script>
<nav th:replace="layout::menu"></nav>

<div class="card">
    <div class="card-header text-bg-danger">
        Mantenimiento de Usuarios:
    </div>
    <div class="card-body">
        <button id="btnnuevo" type="button" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Nuevo Usuario
        </button>
        <hr />
        <table id="tblusuario" class="table table-bordered table-striped">
            <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Usuario</th>
                <th scope="col">Estado</th>
                <th scope="col">Ãšltimo Login</th>
                <th scope="col" class="text-center">Detalles</th>
                <th scope="col" class="text-center">Actualizar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${listaUsuarios}">
                <td th:text="${usuario.username}"></td>
                <td th:text="${usuario.apeusuario + ' ' + usuario.nomusuario}"></td>
                <td th:text="${usuario.activo == true ? 'Activo' : 'Inactivo'}"></td>
                <td th:text="${usuario.ultimologin == null ? 'No registra' : usuario.ultimologin}"></td>
                <td class="text-center">
                    <button type="button" class="btn btn-success btndetalles"
                            th:data-usuarioid="${usuario.usuarioid}">
                        <i class="bi bi-file-earmark-richtext"></i>
                    </button>
                </td>
                <td class="text-center">
                    <button type="button" class="btn btn-primary btneditar"
                            th:data-usuarioid="${usuario.usuarioid}">
                        <i class="bi bi-pencil"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal registro y actualizacion de usuario-->
<div class="modal fade" id="modalusuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Usuario</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtidusuario"
                           placeholder="name@example.com">
                    <label for="txtidusuario">Ingrese el Id del usuario</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtclaveusuario"
                           placeholder="name@example.com">
                    <label for="txtclaveusuario">Ingrese la clave del usuario</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtnomusuario"
                           placeholder="name@example.com">
                    <label for="txtnomusuario">Ingrese nombre del usuario</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtapeusuario"
                           placeholder="name@example.com">
                    <label for="txtnomusuario">Ingrese apellido del usuario</label>
                </div>
                <div class="form-floating mb-3">
                    <select id="cborol" class="form-control"></select>
                    <label for="cborol">Seleccione Rol</label>
                </div>
                <div class="form-check form-switch" id="switchusuario">
                    <input class="form-check-input" type="checkbox" role="switch" id="cboestado">
                    <label class="form-check-label" for="cboestado">Activo</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="btncerrar" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="btnguardar">Guardar</button>
            </div>
            <input type="hidden" id="hddusuario" value="0">
        </div>
    </div>
</div>

</body>
</html>
