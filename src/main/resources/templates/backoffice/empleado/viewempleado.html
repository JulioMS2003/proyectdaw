<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="layout::menu"></nav>

<div class="card">
    <div class="card-header text-bg-danger">
        Mantenimiento de empleado:
    </div>
    <div class="card-body">
        <button id="btnagregar" type="button" class="btn btn-primary">Agregar</button>
        <hr />
        <div id="divmensaje"></div>
        <table id="tblempleado" class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Estado</th>
                <th scope="col">Fecha de Nacimiento</th>
                <th scope="col">Email</th>
                <th scope="col">Telefono</th>
                <th scope="col">Foto</th>
                <th scope="col">Direccion</th>
                <th scope="col">Distrito</th>
                <th>Actualizar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="empleado : ${empleado}"> <!-- Cambiar aca -->
                <td th:text="${}"></td>
                <td th:text="${}"></td>
                <td th:text="${}"></td>
                <td th:text="${}"></td>
                <td th:text="${}"></td>
                <td th:text="${}"></td>
                <td th:text="${}"></td>
                <td th:text="${}"></td>
                <td th:text="${}"></td>
                <td th:text="${}"></td>
                <td>
                    <button type="button" class="btn btn-primary btnactualizar"
                            th:data-empleadoid="${}"
                            th:data-empleadonom="${}"
                            th:data-empleadoape-="${}"
                            th:data-estado="${}"
                            th:data-empleadonac="${}"
                            th:data-empleadoemail="${}"
                            th:data-empleadofono="${}"
                            th:data-empleadofoto="${}"
                            th:data-empleadodirec="${}"
                            th:data-distritoid="${}">actualizar</button>
                </td>
            </tr>
            </tbody> <!-- Cambiar hasta aca -->
        </table>
    </div>
</div>

<!-- Modal registro y actualizacion de empleado-->
<div class="modal fade" id="modalempleado" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Empleado</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtidempleado"
                           placeholder="name@example.com">
                    <label for="txtidempleado">Ingrese el Id del empleado</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtnomempleado"
                           placeholder="name@example.com">
                    <label for="txtnomempleado">Ingrese nombre del empleado</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtapeempleado"
                           placeholder="name@example.com">
                    <label for="txtapeempleado">Ingrese apellido del empleado</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="txtfechanacimiento"
                           placeholder="name@example.com">
                    <label for="txtfechanacimiento">Ingrese fecha del empleado</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="txtemail"
                           placeholder="name@example.com">
                    <label for="txtemail">Ingrese email del empleado</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="txttelefono"
                           placeholder="name@example.com">
                    <label for="txttelefono">Ingrese telefono del empleado</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtfoto"
                           placeholder="name@example.com">
                    <label for="txtfoto">Ingrese foto del empleado</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtdireccion"
                           placeholder="name@example.com">
                    <label for="txtdireccion">Ingrese direccion del empleado</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtdistritoid"
                           placeholder="name@example.com">
                    <label for="txtdistritoid">Ingrese distrito del empleado</label>
                </div>
                <div class="form-check form-switch" id="switchempleado">
                    <input class="form-check-input" type="checkbox" role="switch" id="cboestado">
                    <label class="form-check-label" for="cboestado">Activo</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="btncerrar" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="btnguardar">Guardar</button>
            </div>
            <input type="hidden" id="hddempleado" value="0">
        </div>
    </div>
</div>

</body>
</html>
