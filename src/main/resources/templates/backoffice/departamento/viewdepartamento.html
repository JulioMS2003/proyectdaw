<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:replace="~{layout::sweetalert2}"></th:block>
<script th:src="@{/js/web/backoffice/departamento/viewdepartamento.js}"></script>
<nav th:replace="~{layout::menu}"></nav>

<div class="container col-lg-6 col-md-8 col-sm-10 mt-5">
    <div class="card">
        <div class="card-header text-bg-danger">
            Mantenimiento de Departamentos:
        </div>
        <div class="card-body">
            <button id="btnagregar" type="button" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Nuevo Departamento
            </button>
            <hr />
            <table id="tbldepartamento" class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th scope="col">Departamento</th>
                    <th scope="col" class="text-center">Editar</th>
                    <th scope="col" class="text-center">Eliminar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="departamento : ${listaDepartamentos}">
                    <td th:text="${departamento.nomdepa}"></td>
                    <td class="text-center">
                        <button type="button" class="btn btn-primary btneditar"
                                th:data-depaid="${departamento.departamentoid}">
                            <i class="bi bi-pencil"></i>
                        </button>
                    </td>
                    <td class="text-center">
                        <button type="button" class="btn btn-danger btneliminar"
                                th:data-depaid="${departamento.departamentoid}">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal Departamento -->
<div class="modal fade" id="modaldepartamento" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="hdddepartamentoid" value="0">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtnomdepa" placeholder="Nombre" autocomplete="off">
                    <label for="txtnomdepa">Nombre</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="btnguardar">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btncerrar"></button>
                <button type="button" class="btn btn-primary" id="btnactualizar">Actualizar</button>
                <button type="button" class="btn btn-danger" id="btneliminar">Eliminar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
