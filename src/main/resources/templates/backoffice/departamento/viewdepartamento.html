<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script th:src="@{/js/web/backoffice/departamento/viewdepartamento.js}"></script>
<nav th:replace="layout::menu"></nav>

<div class="card">
    <div class="card-header text-bg-danger">
        Mantenimiento de departamentos:
    </div>
    <div class="card-body">
        <button id="btnagregar" type="button" class="btn btn-primary">Agregar</button>
        <hr />
        <div id="divmensaje"></div>
        <table id="tbldepartamento" class="table">
            <thead>
            <tr>
                <th scope="col" class="text-center">Id</th>
                <th scope="col" class="text-center">Nombre</th>
                <th scope="col" class="text-center" colspan="2">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="departamento : ${listaDepartamentos}">
                <td class="text-center" th:text="${departamento.departamentoid}"></td>
                <td class="text-center" th:text="${departamento.nomdepa}"></td>
                <td class="text-center">
                    <button style="width: 100px" type="button" class="btn btn-primary btneditar"
                        th:data-depaid="${departamento.departamentoid}">
                        Editar
                    </button>
                </td>
                <td class="text-center">
                    <button style="width: 100px" type="button" class="btn btn-danger btneliminar"
                        th:data-depaid="${departamento.departamentoid}">
                        Eliminar
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal Departamento -->
<div class="modal fade" id="modaldepartamento" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="hdddepartamentoid" value="0">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtnomdepa" placeholder="Nombre" autocomplete="off">
                    <label for="txtnomdepa">Nombre</label>
                </div>
                <div class="alert alert-danger text-center" role="alert" id="msjerror"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="btnguardar">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btncerrar"></button>
                <button type="button" class="btn btn-primary" id="btnactualizar">Actualizar</button>
                <button type="button" class="btn btn-danger" id="btneliminar">Eliminar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
