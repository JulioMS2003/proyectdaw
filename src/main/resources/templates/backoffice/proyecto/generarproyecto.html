<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="layout::menu"></nav>

<div class="card">
    <div class="card-header text-bg-danger">
        Generar Proyecto:
    </div>
    <div class="card-body">
        <button id="btngenerar" type="button" class="btn btn-primary">Generar</button>
        <hr />
        <div id="divmensaje"></div>
        <table id="tblgenerarproyecto" class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Estado</th>
                <th scope="col">Fecha de Nacimiento</th>
                <th>Actualizar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="´proyecto : ${proyecto}"> <!-- Cambiar aca -->
                <td th:text="${}"></td>
                <td th:text="${}"></td>
                <td th:text="${}"></td>
                <td th:text="${}"></td>
                <td th:text="${}"></td>
                <td>
                    <button type="button" class="btn btn-primary btnactualizar"
                            th:data-proyectoid="${}"
                            th:data-empresaid="${}"
                            th:data-fecinicio="${}"
                            th:data-fecfin="${}"
                            th:data-estado="${}">actualizar</button>
                </td>
            </tr>
            </tbody> <!-- Cambiar hasta aca -->
        </table>
    </div>
</div>

<!-- Modal registro y actualizacion de proyecto-->
<div class="modal fade" id="modalproyecto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Proyecto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtidproyecto"
                           placeholder="name@example.com">
                    <label for="txtidproyecto">Ingrese el Id del proyecto</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtidempresa"
                           placeholder="name@example.com">
                    <label for="txtidempresa">Ingrese el Id de la empresa</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="txtfechainicio"
                           placeholder="name@example.com">
                    <label for="txtfechainicio">Ingrese fecha de inicio</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="txtfechafin"
                           placeholder="name@example.com">
                    <label for="txtfechafin">Ingrese fecha de finalización</label>
                </div>
                <div class="form-check form-switch" id="switchempleado">
                    <input class="form-check-input" type="checkbox" role="switch" id="cboestado">
                    <label class="form-check-label" for="cboestado">¿Proyecto Activo?</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="btncerrar" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="btnguardar">Guardar</button>
            </div>
            <input type="hidden" id="hddproyecto" value="0">
        </div>
    </div>
</div>

</body>
</html>
