<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="~{layout::menu}"></nav>
<div class="card">
    <div class="card-header text-bg-danger">
        Proyectos de Digitalizaci√≥n:
    </div>
    <div class="card-body">
        <a class="btn btn-success" th:href="@{/proyecto/nuevo}">
            <i class="bi bi-plus-circle"></i> Nuevo Proyecto
        </a>
        <hr />
        <table id="tblproyecto" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Empresa</th>
                    <th scope="col">Fecha de Inicio</th>
                    <th scope="col">Estado</th>
                    <th scope="col" class="text-center">Detalles</th>
                    <th scope="col" class="text-center">Cancelar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="proyecto : ${listaProyectos}">
                    <td th:text="${proyecto.proyectoid}"></td>
                    <td th:text="${proyecto.empresa.nomempresa}"></td>
                    <td th:text="${proyecto.fecinicio}"></td>
                    <td th:text="${proyecto.estado}"></td>
                    <td class="text-center">
                        <a th:href="@{/proyecto/detalles/${proyecto.proyectoid}}"
                           class="btn btn-success btndetalles">
                            <i class="bi bi-file-earmark-richtext"></i>
                        </a>
                    </td>
                    <td class="text-center">
                        <button type="submit" class="btn btn-danger btncancelar">
                            <i class="bi bi-x-circle"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
