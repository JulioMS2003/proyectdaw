<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav th:replace="~{layout::menu}"></nav>
    <div class="p-5">
        <div class="p-5 border border-1 border-black rounded container col-5">
            <h3 class="text-center">Cambiar Contraseña</h3>
            <hr />
            <form th:action="@{/auth/cambiarPassword}" method="post">
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Contraseña" autocomplete="off">
                    <label for="password1">Introducir la nueva contraseña</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Contraseña" autocomplete="off">
                    <label for="password2">Volver a introducir la nueva contraseña</label>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Procesar</button>
                </div>
            </form>
            <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
                Las contraseñas ingresadas no coinciden
            </div>
            <div th:if="${param.success}" class="alert alert-success text-center" role="alert">
                Contraseña cambiada con éxito
            </div>
        </div>
    </div>
</body>
</html>
