<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:replace="~{layout::sweetalert2}"></th:block>
<script th:src="@{/js/web/backoffice/plano/viewplano.js}" type="text/javascript"></script>
<nav th:replace="layout::menu"></nav>

<div class="card">
    <div class="card-header text-bg-danger">
        Mantenimiento de plano:
    </div>
    <div class="card-body">
        <button id="btnagregar" type="button" class="btn btn-primary">Agregar</button>
        <hr />
        <div id="divmensaje"></div>
        <table id="tblplano" class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Distrito</th>
                <th scope="col">Estado</th>
                <th scope="col">Editar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="plano : ${listaPlano}"> <!-- Cambiar aca -->
                <td th:text="${plano.planoid}"></td>
                <td th:text="${plano.distrito.nomdist}"></td>
                <td th:text="${plano.estado}"></td>
                <td>
                    <button type="button" class="btn btn-primary btnactualizar"
                            th:data-planoid="${plano.planoid}"
                            th:data-distritoid="${plano.distrito.distritoid}"
                            th:data-estadoid="${plano.estado}">
                        <i class="bi bi-pencil"></i>
                    </button>
                </td>
            </tr>
            </tbody> <!-- Cambiar hasta aca -->
        </table>
    </div>
</div>

<!-- Modal registro y actualizacion de plano-->
<div class="modal fade" id="modalplano" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Plano</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="hddplanoid" value="0">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtplanoid"
                           placeholder="id" autocomplete="off">
                    <label for="txtplanoid">Plano id</label>
                </div>
                <div class="form-floating mb-3">
                    <select id="cbodistrito" class="form-control"></select>
                    <label for="cbodistrito">Seleccione Distrito</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="switchestado">
                    <label class="form-check-label" for="switchestado">Activo</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="btncerrar" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="btnguardar">Guardar</button>
                <button type="button" class="btn btn-primary" id="btnactualizar">Actualizar</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
